{% extends 'adminbase.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Edit Course: {{ course.title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ course_form.as_p }}
            {{ details_form.as_p }}
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
{% endblock %}
