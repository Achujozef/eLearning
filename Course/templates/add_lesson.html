{% extends 'adminbase.html' %}

{% block title %}Add Lessons{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Add Lessons to {{ course.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Lessons</button>
        </form>
    </div>
{% endblock %}
