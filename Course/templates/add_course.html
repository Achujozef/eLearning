{% extends 'adminbase.html' %}

{% block title %}Add New Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0">Add New Course</h1>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Assuming course_form and details_form have similar fields as your first template -->
                {{ course_form.as_p }}
                {{ details_form.as_p }}

                <button type="submit" class="btn btn-primary">Save Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
